# Forensic Disc Recovery Configuration - Professional Edition

[General]
version = 2.0.0
tool_name = Forensic Disc Recovery Tool - Professional
organization = Digital Forensics Lab
license_type = Professional

[Logging]
# Log directory for operation logs
log_directory = logs
# Evidence log directory for chain of custody
evidence_log_directory = evidence_logs
# Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
log_level = INFO
# Keep logs for (days) - Legal requirement compliance
log_retention_days = 2555  # 7 years
# Enable tamper-proof logging
tamper_proof_logging = true
# Log encryption key file
log_encryption_key = .forensic_key

[Imaging]
# Default buffer size for disc imaging (bytes)
buffer_size = 1048576  # 1MB for better performance
# Enable hash verification by default
hash_verification = true
# Hash algorithms to use (comma-separated)
hash_algorithms = md5,sha1,sha256,sha512
# Enable compression for images
compression_enabled = false
# Compression algorithm (gzip, lz4, zstd)
compression_algorithm = zstd
# Enable write-blocking verification
write_block_verification = true
# Maximum imaging speed (MB/s, 0 = unlimited)
max_imaging_speed = 0

[Recovery]
# Chunk size for data carving (bytes)
carving_chunk_size = 2097152  # 2MB
# Maximum file size for carved files (bytes)
max_carved_file_size = 1073741824  # 1GB
# Default output directory for recovered files
default_output_directory = recovered
# Enable metadata extraction
extract_metadata = true
# Enable timeline analysis
timeline_analysis = true
# Maximum recovery threads
max_recovery_threads = 4
# Enable deleted file recovery
deleted_file_recovery = true

[Signatures]
# File signatures to use for data carving
enabled_signatures = jpeg,png,gif,bmp,tiff,pdf,zip,rar,7z,docx,xlsx,pptx,mp4,avi,mov,mp3,wav,sqlite,pst,lnk,registry
# Custom signature file
custom_signatures_file = custom_signatures.json
# Enable signature validation
signature_validation = true

[Reports]
# Default report format (html, json, txt, xml)
default_format = html
# Report output directory
report_directory = reports
# Include screenshots in reports
include_screenshots = true
# Include timeline in reports
include_timeline = true
# Include metadata analysis
include_metadata = true
# Report template directory
report_templates = templates
# Digital signature for reports
digital_signature = true

[Security]
# Require administrator/root privileges
require_admin = true
# Verify image integrity before analysis
verify_before_analysis = true
# Create backup before write operations
create_backups = true
# Enable evidence encryption
evidence_encryption = true
# Encryption algorithm (AES-256, ChaCha20)
encryption_algorithm = AES-256
# Secure deletion passes
secure_deletion_passes = 7
# Enable access control
access_control = true
# Session timeout (minutes)
session_timeout = 30
# Enable audit trail
audit_trail = true

[Performance]
# Enable multi-threading
multi_threading = true
# Maximum threads
max_threads = 8
# Memory limit (MB)
memory_limit = 4096
# Enable disk caching
disk_caching = true
# Cache size (MB)
cache_size = 512

[Advanced]
# Enable advanced file system analysis
advanced_fs_analysis = true
# Enable slack space analysis
slack_space_analysis = true
# Enable encryption detection
encryption_detection = true
# Enable network artifact recovery
network_artifacts = true
# Enable registry analysis
registry_analysis = true
# Enable email recovery
email_recovery = true

[Compliance]
# Enable NIST compliance mode
nist_compliance = true
# Enable ISO 27037 compliance
iso_27037_compliance = true
# Enable ACPO guidelines compliance
acpo_compliance = true
# Chain of custody tracking
chain_of_custody = true
# Evidence integrity verification
evidence_integrity = true
